version: '3.8'

services:
  zenoh_bridge:
    build:
      context: .
    image: openmindagi/unitree_sdk:latest
    container_name: zenoh_bridge
    network_mode: host
    privileged: true
    environment:
      - ROS_DISTRO=humble
    command: "zenoh-bridge-ros2dds -c /app/unitree_sdk/zenoh/zenoh_bridge_config.json5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  om1_sensor:
    build:
      context: .
    image: openmindagi/unitree_sdk:latest
    container_name: om1_sensor
    network_mode: host
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/bus/usb:/dev/bus/usb
    privileged: true
    environment:
      - DISPLAY=${DISPLAY:-}
      - QT_X11_NO_MITSHM=1
      - ROS_DOMAIN_ID=0
      - CYCLONEDDS_HOME=/app/cyclonedds/install
      - CYCLONEDDS_URI=file:///app/unitree_sdk/cyclonedds/cyclonedds.xml
      - CYCLONEDDS_INTERFACE=${CYCLONEDDS_INTERFACE:-eno1}
      - OM_API_KEY=${OM_API_KEY:-}
      - OM_API_KEY_ID=${OM_API_KEY_ID:-}
    command: "ros2 launch go2_sdk sensor_launch.py"
    volumes:
      - /dev:/dev
      - /run/udev:/run/udev:ro
      - /sys:/sys:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  watchdog:
    build:
      context: .
    image: openmindagi/unitree_sdk:latest
    container_name: watchdog
    network_mode: host
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - SENSOR_TIMEOUT_DURATION=30.0
    command: "python3 watchdog/watch_sensor.py"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  orchestrator:
    build:
      context: .
    image: openmindagi/unitree_sdk:latest
    container_name: orchestrator
    network_mode: host
    privileged: true
    environment:
      - DISPLAY=${DISPLAY:-}
      - QT_X11_NO_MITSHM=1
      - ROS_DOMAIN_ID=0
      - CYCLONEDDS_HOME=/app/cyclonedds/install
      - CYCLONEDDS_URI=file:///app/unitree_sdk/cyclonedds/cyclonedds.xml
      - CYCLONEDDS_INTERFACE=${CYCLONEDDS_INTERFACE:-eno1}
      - OM_API_KEY=${OM_API_KEY:-}
    command: "ros2 launch orchestrator orchestrator_launch.py"
    volumes:
      - /dev:/dev
      - /run/udev:/run/udev:ro
      - /sys:/sys:ro
      - ./maps:/app/unitree_sdk/maps:rw
      - ./locations:/app/unitree_sdk/locations:rw
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
