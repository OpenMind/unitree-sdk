version: '3.8'

services:
  zenoh_bridge:
    image: eclipse/zenoh-bridge-ros2dds:latest
    container_name: zenoh_bridge_container
    network_mode: host
    privileged: true
    environment:
      - ROS_DISTRO=humble
    volumes:
      - ./zenoh/zenoh_bridge_config.json5:/config/zenoh_bridge_config.json5:ro
    command: "-c /config/zenoh_bridge_config.json5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  unitree_go2_sdk:
    build: .
    image: openmind/unitree_go2_sdk:latest
    container_name: unitree_go2_sdk
    network_mode: host
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - ROS_DOMAIN_ID=0
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - .:/ros2_ws/src/unitree_go2_ros2_sdk:rw
      - ./maps:/ros2_ws/maps:rw
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
