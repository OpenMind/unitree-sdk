amcl:
  ros__parameters:
    use_sim_time: False
    alpha1: 0.05
    alpha2: 0.1
    alpha3: 0.05
    alpha4: 0.05
    alpha5: 0.05
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: False
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 12.0
    laser_min_range: 0.1
    laser_model_type: "likelihood_field"
    max_beams: 180
    max_particles: 8000
    min_particles: 2000
    odom_frame_id: "odom"
    pf_err: 0.01
    pf_z: 0.95
    recovery_alpha_fast: 0.3
    recovery_alpha_slow: 0.01
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: True
    transform_tolerance: 1.0
    update_min_a: 0.005
    update_min_d: 0.02
    z_hit: 0.85
    z_max: 0.05
    z_rand: 0.05
    z_short: 0.15
    scan_topic: scan

    # Initial pose parameters
    set_initial_pose: True
    initial_pose_x: 0.0
    initial_pose_y: 0.0
    initial_pose_z: 0.0
    initial_pose_a: 0.0

