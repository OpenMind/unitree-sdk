amcl:
  ros__parameters:
    use_sim_time: False
    
    # Motion Model Parameters - Optimized for G1 with rotation issues
    alpha1: 0.4   # INCREASED - High rotation noise from in-place turning
    alpha2: 0.1   # DECREASED - Less coupling between translation/rotation
    alpha3: 0.1   # DECREASED - Translation is more reliable than rotation
    alpha4: 0.3   # INCREASED - Significant translation error during rotation
    alpha5: 0.2   # Omnidirectional noise for lateral motion
    
    # Frame Configuration
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    global_frame_id: "map"
    
    # Beam Model Parameters - Optimized for Mid360's dense data
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: True  # Essential for Mid360's dense pointcloud
    
    # Sensor Model - Mid360 through pointcloud_to_laserscan
    laser_likelihood_max_dist: 2.0  # Tighter for better accuracy
    laser_max_range: 12.0  # Match pointcloud_to_laserscan range_max
    laser_min_range: 0.5   # Match pointcloud_to_laserscan range_min
    laser_model_type: "likelihood_field"  # Best for 3D->2D projection
    
    # Beam selection - Balance accuracy vs performance
    max_beams: 60  # Further reduced - Mid360 is extremely dense
    
    # Particle Filter Parameters - Increased for rotation uncertainty
    max_particles: 5000  # INCREASED to handle rotation noise
    min_particles: 1000  # INCREASED minimum for rotation stability
    
    # Convergence Parameters
    pf_err: 0.05  # Relaxed - humanoid motion is less predictable
    pf_z: 0.99    # Higher confidence threshold for better accuracy
    
    # Recovery Parameters - Tuned for rotation-induced errors
    recovery_alpha_fast: 0.3   # INCREASED - Faster recovery from rotation errors
    recovery_alpha_slow: 0.01  # INCREASED - Slightly faster baseline adaptation
    
    # Resampling - More frequent for omnidirectional motion
    resample_interval: 1  # Every update for omnidirectional motion
    selective_resampling: True  # Adaptive resampling based on particle weights
    
    # Motion Model - OMNIDIRECTIONAL for G1 Humanoid
    robot_model_type: "nav2_amcl::OmniMotionModel"
    
    # Pose Publishing
    save_pose_rate: 0.5
    first_map_only: False  # Update with full map for better accuracy
    
    # Sensor Model Weights - Fine-tuned for Mid360 accuracy
    z_hit: 0.95   # Very high confidence in Mid360
    z_rand: 0.05  # Small allowance for unexpected readings
    z_short: 0.1  # Some short readings from leg occlusion
    z_max: 0.05   # Small allowance for max range
    
    # Likelihood Field Model Parameters
    sigma_hit: 0.2  # Slightly wider to account for walking vibration
    lambda_short: 0.1
    likelihood_max_dist: 2.0
    
    # Transform and Timing
    tf_broadcast: True
    transform_tolerance: 0.2  # Tighter for better accuracy
    
    # Update Thresholds - Special handling for rotation issues
    update_min_d: 0.05   # Keep small for lateral movements
    update_min_a: 0.05   # DECREASED - More frequent updates during rotation (3 degrees)
    
    # Scan Configuration
    scan_topic: scan
    
    # Initial Pose Configuration
    set_initial_pose: True
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0
    # Larger initial uncertainty for omnidirectional robot
    initial_cov_xx: 0.5  # 50cm x 50cm uncertainty
    initial_cov_yy: 0.5
    initial_cov_aa: 0.4  # ~23 degree uncertainty
    
    # Advanced Omnidirectional Parameters
    force_publication_on_update: True
    
    # KLD Sampling Parameters - Adaptive particle count
    kld_err: 0.01
    kld_z: 0.99
    
    # Minimum particle weight threshold
    min_particle_weight: 0.0001

