version: '3.8'

services:
  zenoh_bridge:
    image: eclipse/zenoh-bridge-ros2dds:latest
    container_name: zenoh_bridge_container
    network_mode: host
    privileged: true
    environment:
      - ROS_DISTRO=humble
    volumes:
      - ./zenoh/zenoh_bridge_config.json5:/config/zenoh_bridge_config.json5:ro
    command: "-c /config/zenoh_bridge_config.json5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  unitree_go2:
    build: .
    image: unitree-go2-ros2:latest
    container_name: unitree_go2_container

    # Network mode for ROS2 communication
    network_mode: host

    # Device access for RPLiDAR
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0

    # Privileged mode for hardware access
    privileged: true

    # Environment variables
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - ROS_DOMAIN_ID=0

    # Volume mounts
    volumes:
      # X11 forwarding for GUI applications (RViz)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Mount workspace for development
      - .:/ros2_ws/src/unitree_go2_ros2_sdk:rw
      # Persistent storage for maps
      - ./maps:/ros2_ws/maps:rw

    # Working directory
    working_dir: /ros2_ws

    # Keep container running
    stdin_open: true
    tty: true

    # Restart policy
    restart: unless-stopped

    # Command to run
    command: bash
