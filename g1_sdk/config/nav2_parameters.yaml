bt_navigator:
  ros__parameters:
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 30  # INCREASED: More time for actions (was 20)
    wait_for_service_timeout: 1000
    action_server_result_timeout: 1800.0  # INCREASED: Double the time (was 900.0)
    navigators: ["navigate_to_pose"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    error_code_names:
      - compute_path_error_code
      - follow_path_error_code

controller_server:
  ros__parameters:
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.25
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.8  # G1 needs high minimum for stable stepping
    failure_tolerance: 1.0  # INCREASED: Give more time before declaring failure (was 0.5)
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    use_realtime_priority: false

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5  # INCREASED: Allow less movement (was 0.3)
      movement_time_allowance: 60.0  # INCREASED: Much more time allowed (was 30.0)

    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.30
      yaw_goal_tolerance: 0.35  # ~20 degrees for stepping tolerance

    # REGULATED PURE PURSUIT CONTROLLER
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"

      # ROTATION BEHAVIOR (Key for RTR!)
      desired_linear_vel: 0.4  # Max forward speed
      max_angular_accel: 8.0  # Fast rotation acceleration
      max_robot_pose_search_dist: 10.0

      # RTR PARAMETERS - CRITICAL!
      use_rotate_to_heading: true  #  ENABLE rotate-first behavior
      rotate_to_heading_min_angle: 0.5  # ~29Â° - rotate if angle > this (INCREASE for stricter RTR)
      rotate_to_heading_angular_vel: 0.8  # Rotation speed (match G1 minimum)
      max_angular_vel: 3.5  # Maximum rotation speed
      min_approach_linear_velocity: 0.25  # G1 minimum linear velocity

      # PATH FOLLOWING
      lookahead_dist: 0.6  # Distance to look ahead on path
      min_lookahead_dist: 0.4  # Minimum lookahead
      max_lookahead_dist: 1.0  # Maximum lookahead
      lookahead_time: 1.5  # Time-based lookahead
      use_velocity_scaled_lookahead_dist: true

      # CURVATURE REGULATION (slows down on turns)
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 0.5  # Slow down on curves < 0.5m radius
      regulated_linear_scaling_min_speed: 0.25  # Minimum speed during curves

      # COLLISION AVOIDANCE (reduced sensitivity)
      use_collision_detection: true
      use_approach_linear_velocity_scaling: true
      approach_velocity_scaling_dist: 0.8  # REDUCED: Start slowing closer to goal (was 1.0)

      # COSTS AND THRESHOLDS (reduced sensitivity)
      cost_scaling_dist: 0.5  # REDUCED: Less sensitive to costs (was 0.6)
      cost_scaling_gain: 0.8  # REDUCED: Lower cost impact (was 1.0)
      inflation_cost_scaling_factor: 2.0  # REDUCED: Less aggressive inflation (was 3.0)

      # TRANSFORMS
      transform_tolerance: 0.5
      allow_reversing: false  # Keep false for humanoid safety (backup behavior handles reversing)

      # NOTE: If you want RPP to reverse during navigation (not recommended for humanoid):
      # allow_reversing: true
      # reversing_dist: 0.3  # How far to reverse
      # reversing_enabled: true

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: True
      width: 4
      height: 4
      resolution: 0.05
      footprint: "[[0.28, 0.18], [0.28, -0.18], [-0.28, -0.18], [-0.28, 0.18]]"  # REDUCED: 20% smaller
      plugins: ["static_layer", "obstacle_layer", "stvl_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      stvl_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
        enabled: True
        voxel_decay: 0.5
        decay_model: 0
        voxel_size: 0.05
        track_unknown_space: True
        observation_persistence: 0.0
        max_obstacle_height: 2.5
        min_obstacle_height: -0.05
        obstacle_max_range: 2.5
        obstacle_min_range: 0.4  # Filter out G1's head
        origin_z: 0.0
        publish_voxel_map: True
        transform_tolerance: 0.5
        mapping_mode: False
        map_save_duration: 60.0
        combination_method: 1
        update_footprint_enabled: True
        observation_sources: lidar_4d
        lidar_4d:
          data_type: PointCloud2
          topic: /utlidar/cloud_livox_mid360
          marking: True
          clearing: True
          min_obstacle_height: -0.05
          max_obstacle_height: 2.5
          expected_update_rate: 15.0
          observation_persistence: 0.0
          inf_is_valid: False
          filter: "voxel"
          voxel_min_points: 1
          clear_after_reading: True
          enabled: True
          model_type: 1
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 1.0  # REDUCED: Less aggressive cost gradient (was 1.5)
        inflation_radius: 0.30  # REDUCED: Smaller safety buffer (was 0.45)
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: base_link
      footprint: "[[0.28, 0.18], [0.28, -0.18], [-0.28, -0.18], [-0.28, 0.18]]"  # REDUCED: 20% smaller
      resolution: 0.1
      track_unknown_space: True
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 3.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.0  # REDUCED: Less conservative (was 3.0)
        inflation_radius: 0.30  # REDUCED: Smaller buffer (was 0.45)
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner2D"
      tolerance: 0.25
      downsample_costmap: False
      downsampling_factor: 1
      allow_unknown: True
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      smooth_path: True
      angle_quantization_bins: 72
      motion_model_for_search: "DUBIN"
      minimum_turning_radius: 0.3
      reverse_penalty: 2.0
      change_penalty: 0.0
      non_straight_penalty: 1.2
      cost_penalty: 2.0

smoother_server:
  ros__parameters:
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]

    # RECOVERY BEHAVIORS
    spin:
      plugin: "nav2_behaviors/Spin"
      simulate_ahead_time: 2.0
      max_rotational_vel: 0.8  # Match G1 capabilities
      min_rotational_vel: 0.8  # Use G1's optimal stepping speed
      rotational_acc_lim: 8.0

    backup:
      plugin: "nav2_behaviors/BackUp"
      backup_dist: 0.30  # INCREASED: Can back up 30cm (was 0.15)
      backup_speed: 0.35  # INCREASED: Faster backward motion (was 0.25)
      time_allowance: 10.0
      simulate_ahead_time: 2.0

    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"

    wait:
      plugin: "nav2_behaviors/Wait"

    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"

    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.5
    simulate_ahead_time: 2.5
    max_rotational_vel: 1.5
    min_rotational_vel: 0.8
    rotational_acc_lim: 8.0

waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: False
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.5, 0.3, 1.5]  # ENABLED: Allow sideways motion up to 0.3 m/s (was 0.0)
    min_velocity: [-0.4, -0.3, -1.5]  # ENABLED: Allow backward and sideways negative (was 0.0)
    max_accel: [1.2, 0.0, 8.0]
    max_decel: [-2.5, 0.0, -9.0]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.25, 0.15, 0.8]  # UPDATED: Allow sideways at 0.15 m/s minimum (was 0.0)
    velocity_timeout: 1.0